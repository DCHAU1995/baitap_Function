<body>
    <script>
        function sum(a,b){
            return a+b;
        }
        let inputUser1 = Number(prompt("Nhập vào số thứ nhất"));
        let inputUser2 = Number(prompt("Nhập vào số thứ hai"));
        let result = sum(inputUser1,inputUser2);
        alert("Tổng 2 số đó là "+result);
    </script>
