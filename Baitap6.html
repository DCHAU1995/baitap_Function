<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 6</title>
</head>
<body>
    <script>
        function isPrime(num){
                if(num<2){
                    return false;
                }
                else if(num===2){
                    return true;
                }
                else {
                    for(let i =2;i<num;i++){
                        if(num%i===0){
                            return false;
                        }
                        else{
                            return true;
                        }
                    }
                }
            }

        function filterPrime(arr){
            let primeNumber = [];
            for(let i = 0; i<arr.length;i++){
                let num = parseInt(arr[i]);
                if(isPrime(num)){
                    primeNumber.push(num);
                }
            }
            return primeNumber;
        }


        let inputUser = prompt("Nhập vào 1 mảng cách nhau bằng dấu phẩy").split(",");
        let result = filterPrime(inputUser);
        alert(result);
    </script>
</body>
</html>
