<body>
    <script>
        function reversedString(string){
            let reversedWord = "";
            for(let i=string.length-1;i>=0;i--){
                reversedWord +=string[i];
            }
            return reversedWord;
        }

        let inputUser = prompt("Nhập vào 1 chuỗi");
        let result = reversedString(inputUser);
        alert(result);
    </script>
</body>
